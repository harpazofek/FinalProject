apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deploy
  namespace: default
  labels:
    app: ping-pong
spec:
  selector:
    matchLabels:
      app: ping-pong
  replicas: 4
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
      - name: ping-pong
        image: eli41/ping-pong:latest
        resources:
        ports:
        - containerPort: 5005
---
apiVersion: v1
kind: Service
metadata:
  name: ping-svc
spec:
  type: NodePort
  selector:
    app: ping-pong
  ports:
    - port: 5005
      targetPort: 5005
      nodePort: 30005

